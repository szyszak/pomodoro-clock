<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="515" height="515">
        <path class="circle-background" stroke="#ffffff" stroke-width="10" fill="none" d="M255 5c138.07 0 250 111.93 250 250S393.07 505 255 505 5 393.07 5 255 116.93 5 255 5z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="515" height="515">
        <path class="circle" stroke="transparent" stroke-width="10" fill="none" d="M255 5c138.07 0 250 111.93 250 250S393.07 505 255 505 5 393.07 5 255 116.93 5 255 5z"></path>
      </svg>
      <p class="timer-display">0:00</p>
      <div>
        <select>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
        </select>
        <button id="start-button">START</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
